<div class="min-h-screen bg-gray-100 flex justify-center items-center px-4">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md border border-gray-200 p-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
                <i class="fa-solid fa-credit-card text-green-600"></i> Checkout
            </h2>
            <span class="text-gray-400 text-sm flex items-center gap-1">
                <i class="fa-solid fa-receipt"></i> Order Summary </span>
        </div>
        <div class="mb-4">
            <p class="text-sm text-gray-500">Confirm your total below:</p>
            <p class="text-2xl font-bold text-blue-600 mt-1">â‚¦{{ total }}</p>
        </div>
        <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6">
            <button (click)="placeOrder()"
                class="flex items-center justify-center gap-2 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition shadow">
                <i class="fa-solid fa-check"></i> Place Order </button>
            <button (click)="goHome()"
                class="flex items-center justify-center gap-2 bg-gray-300 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-400 transition shadow">
                <i class="fa-solid fa-house"></i> Back to Home </button>
        </div>
        <p class="text-center text-xs text-gray-400 mt-6">
            <i class="fa-solid fa-heart text-red-500"></i> Thanks for shopping
        </p>
    </div>
</div>
