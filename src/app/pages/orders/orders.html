<div class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-4xl border border-gray-200 p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center flex items-center justify-center gap-2">
            <i class="fa-solid fa-receipt text-blue-600"></i> Your Orders
        </h2>
        <div *ngIf="loading" class="space-y-3">
            <div class="animate-pulse h-4 bg-gray-200 rounded w-1/3 mx-auto"></div>
            <div class="animate-pulse grid grid-cols-1 gap-4">
                <div class="h-24 bg-gray-100 rounded-lg"></div>
                <div class="h-24 bg-gray-100 rounded-lg"></div>
                <div class="h-24 bg-gray-100 rounded-lg"></div>
            </div>
        </div>
        <div *ngIf="!loading && !orders.length" class="text-gray-500 text-center py-10">
            <i class="fa-regular fa-face-frown text-2xl mb-2 block"></i>
            <p class="text-sm">No orders yet</p>
        </div>
        <div *ngIf="!loading && orders.length" class="space-y-4">
            <div *ngFor="let o of orders"
                class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-300 bg-gray-50">
                <div class="flex items-center justify-between mb-2">
                    <h4 class="text-sm font-medium text-gray-700 flex items-center gap-2">
                        <i class="fa-regular fa-calendar-days text-blue-500"></i> {{ o.date }} <span
                            class="text-xs text-gray-400 ml-2">#{{ o._id?.slice(-6) }}</span>
                    </h4>
                    <p class="text-sm font-semibold text-blue-600 flex items-center gap-1">
                        <i class="fa-solid fa-money-bill-wave"></i> â‚¦{{ o.total }}
                    </p>
                </div>
                <ul class="list-disc list-inside text-gray-600 text-sm space-y-1 pl-2">
                    <li *ngFor="let item of o.items">
                        <i class="fa-solid fa-box text-gray-400 mr-1"></i> {{ item.name }} <span
                            class="text-gray-400">(x{{ item.qty }})</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="text-center mt-6">
            <button (click)="goHome()"
                class="flex items-center justify-center gap-2 bg-gray-300 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-400 transition shadow">
                <i class="fa-solid fa-house"></i> Back to Home </button>
        </div>
    </div>
</div>
