<div class="min-h-screen bg-gray-100 flex items-center justify-center p-10">
    <div class="w-full max-w-5xl bg-white rounded-3xl shadow-2xl p-14">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800"> Login </h2>
        <form (ngSubmit)="submit()" #loginForm="ngForm" class="space-y-6">
            <input [(ngModel)]="email" name="email" type="email" placeholder="Email"
                class="w-full border border-gray-300 rounded-2xl px-6 py-4 text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                required />
            <div class="relative">
                <input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'"
                    placeholder="Password"
                    class="w-full border border-gray-300 rounded-2xl px-6 py-4 text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                    required />
                <i class="fa-solid cursor-pointer absolute right-5 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600 transition"
                    [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"
                    (click)="togglePasswordVisibility()"></i>
            </div>
            <button type="submit" [disabled]="loginForm.invalid"
                class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white px-8 py-4 rounded-2xl text-lg font-semibold hover:bg-blue-700 active:scale-[0.98] transition-all duration-150 shadow-lg disabled:opacity-50">
                <i class="fa-solid fa-right-to-bracket"></i> Login </button>
            <div class="text-center text-base text-gray-600 mt-6"> Donâ€™t have an account? <a routerLink="/signup"
                    class="text-blue-600 font-medium hover:underline hover:text-blue-700 cursor-pointer transition">
                    Register </a>
            </div>
        </form>
    </div>
</div>
