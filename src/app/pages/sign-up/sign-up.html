<div class="min-h-screen bg-gray-100 flex items-center justify-center p-10">
    <div class="w-full max-w-5xl bg-white rounded-3xl shadow-2xl p-14">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800"> Sign Up </h2>
        <form (ngSubmit)="submit()" #registerForm="ngForm" class="space-y-6">
            <input [(ngModel)]="name" name="name" placeholder="Name"
                class="w-full border border-gray-300 rounded-2xl px-6 py-4 text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                required />
            <input [(ngModel)]="email" name="email" type="email" placeholder="Email"
                class="w-full border border-gray-300 rounded-2xl px-6 py-4 text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                required />
            <input [(ngModel)]="password" name="password" type="password" placeholder="Password"
                class="w-full border border-gray-300 rounded-2xl px-6 py-4 text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                required />
            <button type="submit" [disabled]="registerForm.invalid"
                class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white px-8 py-4 rounded-2xl text-lg font-semibold hover:bg-blue-700 active:scale-[0.98] transition-all duration-150 shadow-lg disabled:opacity-50">
                <i class="fa-solid fa-user-plus"></i> Register </button>
            <div class="text-center text-base text-gray-600 mt-6"> Already have an account? <a routerLink="/login"
                    class="text-blue-600 font-medium hover:underline hover:text-blue-700 cursor-pointer transition"> Login </a>
            </div>
        </form>
    </div>
</div>
