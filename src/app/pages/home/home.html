<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
                <i class="fa-solid fa-boxes-stacked text-blue-600"></i> Our Products
            </h1>
            <button (click)="goToCart()"
                class="flex items-center justify-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition shadow">
                <i class="fa-solid fa-cart-shopping"></i> View Cart </button>
        </div>
        <div *ngIf="loading" class="text-center text-gray-600 text-lg font-medium">
            <i class="fa-solid fa-spinner fa-spin text-blue-600"></i> Loading products...
        </div>
        <div *ngIf="!loading" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            <div *ngFor="let p of products"
                class="bg-white rounded-2xl shadow hover:shadow-xl transition-all duration-300 overflow-hidden flex flex-col">
                <img [src]="p.image || 'assets/placeholder.png'" alt="{{ p.name }}" class="w-full h-48 object-cover" />
                <div class="p-4 flex flex-col justify-between flex-grow">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2 truncate">{{ p.name }}</h3>
                        <p class="text-blue-600 font-bold text-xl mb-3">â‚¦{{ p.price }}</p>
                    </div>
                    <div class="flex items-center justify-center mb-3 space-x-2">
                        <button (click)="decreaseQty(p)"
                            class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300 transition">
                            <i class="fa-solid fa-minus text-gray-700"></i>
                        </button>
                        <input type="number" [(ngModel)]="p.qty" min="1"
                            class="w-12 text-center border border-gray-300 rounded-lg py-1" />
                        <button (click)="increaseQty(p)"
                            class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300 transition">
                            <i class="fa-solid fa-plus text-gray-700"></i>
                        </button>
                    </div>
                    <div class="flex justify-between">
                        <button (click)="addToCart(p)"
                            class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition shadow">
                            <i class="fa-solid fa-cart-plus"></i> Add to Cart </button>
                        <button (click)="openProduct(p)"
                            class="flex items-center gap-2 bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition shadow">
                            <i class="fa-solid fa-eye"></i> View </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
