<div class="min-h-screen bg-gray-100 p-6 flex items-center justify-center">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center flex items-center justify-center gap-2">
            <i class="fa-solid fa-cart-shopping text-blue-600"></i> Your Cart
        </h2>
        <div *ngIf="!items.length" class="text-center text-gray-500 text-lg py-10 flex flex-col items-center">
            <i class="fa-regular fa-face-frown text-3xl mb-3 text-gray-400"></i> No items in cart
        </div>
        <div *ngFor="let i of items" class="border-b border-gray-200 py-4">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <p class="text-lg font-medium text-gray-800 mb-2 sm:mb-0"> {{ i.name }} — <span
                        class="text-blue-600 font-semibold">₦{{ i.price * i.qty }}</span>
                </p>
                <div class="flex items-center space-x-2">
                    <button (click)="decrement(i)"
                        class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300 transition">
                        <i class="fa-solid fa-minus text-gray-700"></i>
                    </button>
                    <input type="number" [value]="i.qty" (input)="updateQty(i, $event)" min="1"
                        class="w-14 text-center border border-gray-300 rounded-lg py-1" />
                    <button (click)="increment(i)"
                        class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300 transition">
                        <i class="fa-solid fa-plus text-gray-700"></i>
                    </button>
                </div>
            </div>
            <div class="mt-3 text-right">
                <button (click)="remove(i.name)"
                    class="text-red-500 text-sm hover:text-red-600 font-medium flex items-center justify-end gap-1">
                    <i class="fa-solid fa-trash-can"></i> Remove </button>
            </div>
        </div>
        <hr class="my-6 border-gray-300" />
        <div class="text-center">
            <h3 class="text-xl font-bold text-gray-800 mb-4"> Total: <span class="text-blue-600">₦{{ total }}</span>
            </h3>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button (click)="checkout()"
                    class="flex items-center justify-center gap-2 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition shadow">
                    <i class="fa-solid fa-credit-card"></i> Proceed to Checkout </button>
                <button (click)="goHome()"
                    class="flex items-center justify-center gap-2 bg-gray-300 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-400 transition shadow">
                    <i class="fa-solid fa-house"></i> Back to Home </button>
            </div>
        </div>
    </div>
</div>
